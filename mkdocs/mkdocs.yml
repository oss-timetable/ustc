site_name: Oss-TimeTable/USTC
site_url: https://oss-timetable.github.io/ustc/
repo_name: oss-timetable/ustc
repo_url: https://github.com/oss-timetable/ustc
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
